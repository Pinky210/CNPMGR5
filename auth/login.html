// Hàm kiểm tra mật khẩu
function isValidPassword(password) {
    // Kiểm tra ít nhất 6 ký tự, một chữ cái viết hoa, một chữ cái viết thường và một số
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
    return passwordRegex.test(password);
}

var loginemail = document.getElementById("inputEmail");
var loginpassword = document.getElementById("inputPassword");

// Xử lý sự kiện đăng nhập
loginbtn.onclick = async function () {
    loginbtn.disabled = true;

        var provider = "email"; // Đảm bảo bạn đặt đúng provider
        var email = loginemail.value;

        if (token != null && token != undefined && token != "") {
            sendDatatoServerPhp(email, provider, token, email);
        }

        loginbtn.textContent = "Đăng Nhập";

        loginbtn.textContent = "Đăng Nhập";

        let errorMessage = "Đã có lỗi xảy ra trong quá trình đăng nhập.";

        if (error.code === 'auth/invalid-credential') {
            errorMessage = "Dữ liệu xác thực không hợp lệ. Vui lòng kiểm tra lại thông tin đăng nhập.";
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Địa chỉ email không hợp lệ.";
        } else if (error.code === 'auth/user-disabled') {
            errorMessage = "Tài khoản của bạn đã bị vô hiệu hóa.";
        } else if (error.code === 'auth/user-not-found') {
            errorMessage = "Không tìm thấy tài khoản với địa chỉ email này.";
        } else if (error.code === 'auth/wrong-password') {
            errorMessage = "Mật khẩu không chính xác.";
        } else if (error.code === 'auth/network-request-failed') {
            errorMessage = "Lỗi mạng, vui lòng kiểm tra kết nối Internet.";
        } else {
            errorMessage = error.message || "Lỗi không xác định xảy ra.";

        // Hiển thị lỗi cụ thể
        alert(errorMessage);
    }
};

//===========================Saving Login Details in My Server Using AJAX===================================================
function sendDatatoServerPhp(email, provider, token, username) {
    var xhr = new XMLHttpRequest();

    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
            console.log(this.responseText);
            if (this.responseText == "Login Successful") {
                location = 'home.php'; // Chuyển hướng đến trang home sau khi đăng nhập thành công
            } else if (this.responseText == "Please Verify Your Email to Get Login") {
                alert("Vui lòng xác minh email để đăng nhập.");
            } else if (this.responseText == "Invalid credentials") {
                alert("Thông tin đăng nhập không hợp lệ. Vui lòng kiểm tra lại.");
            } else {
                alert("Đã có lỗi xảy ra khi đăng nhập.");
            }
        }
    });

    // Gửi yêu cầu POST đến máy chủ PHP
    xhr.open("POST", "http://localhost/firebase/auth/login.php?email=" + email + "&provider=" + provider + "&username=" + username + "&token=" + token);

    xhr.send();
}

//===========================End Saving Details in My Server===================================================

//==============================Login With Google=========================================
var googleLogin = document.getElementById("googleLogin");

googleLogin.onclick = async function () {
    // Tạo Google Provider
    const googleProvider = new GoogleAuthProvider();

    // Thêm tham số để buộc người dùng chọn tài khoản
    googleProvider.setCustomParameters({
        prompt: 'select_account' // Luôn hiển thị chọn tài khoản
    });

    try {
        // Hiển thị popup đăng nhập Google
        const response = await signInWithPopup(auth, googleProvider);
        const user = response.user;

        // Lấy thông tin người dùng
        const token = await user.getIdToken(); // Lấy ID Token từ Firebase (bảo mật hơn)
        const email = user.email;
        const displayName = user.displayName;
        const loginProvider = "google";

        if (token && email) {
            // Gửi thông tin người dùng tới server PHP
            sendDatatoServerPhp(email, loginProvider, token, displayName);
        }

        // Đăng nhập thành công
        console.log("Đăng nhập Google thành công:", user);
        alert("Đăng nhập thành công!");
        location.href = 'home.php'; // Chuyển hướng tới trang chủ

    } catch (error) {
        // Xử lý lỗi khi đăng nhập
        console.error("Lỗi khi đăng nhập Google:", error);

        let errorMessage;
        switch (error.code) {
            case 'auth/popup-closed-by-user':
                errorMessage = "Bạn đã đóng cửa sổ đăng nhập trước khi hoàn thành.";
                break;
            case 'auth/cancelled-popup-request':
                errorMessage = "Yêu cầu popup bị hủy. Vui lòng thử lại.";
                break;
            case 'auth/network-request-failed':
                errorMessage = "Kết nối mạng gặp sự cố. Vui lòng kiểm tra internet.";
                break;
            default:
                errorMessage = error.message || "Đã xảy ra lỗi không xác định.";
        }

        alert(errorMessage);
    }
};

//==============================End Login With Google=========================================

//==============================Login With Facebook=========================================
var facebooklogin = document.getElementById("facebooklogin");

facebooklogin.onclick = async function () {
    const facebookProvider = new FacebookAuthProvider();
    facebookProvider.addScope('email'); // Thêm quyền email

    try {
        // Đăng nhập và hiển thị popup chọn tài khoản Facebook
        const response = await signInWithPopup(auth, facebookProvider);

        var userobj = response.user;
        var token = userobj.accessToken;
        var email = userobj.email;
        var loginProvider = "facebook";

        // Kiểm tra nếu token hợp lệ
        if (token && email) {
            await sendDatatoServerPhp(email, loginProvider, token, userobj.displayName);
        }

        // Đăng nhập thành công, hiển thị thông báo
        console.log("Đăng nhập thành công!");
        alert("Đăng nhập thành công!");

        console.error("Lỗi khi đăng nhập:", error);  // Ghi lại lỗi

        let errorMessage = "Đã có lỗi xảy ra khi đăng nhập.";

        // Thêm xử lý lỗi cụ thể
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = "Popup bị đóng trước khi hoàn thành đăng nhập.";
        } else if (error.code === 'auth/cancelled-popup-request') {
            errorMessage = "Yêu cầu popup bị hủy.";
        } else if (error.code === 'auth/network-request-failed') {
            errorMessage = "Lỗi kết nối mạng, vui lòng kiểm tra lại kết nối.";
        } else {
            errorMessage = error.message || "Lỗi không xác định.";
        }

        alert(errorMessage);  // Thông báo cho người dùng
    }
};

//==============================Forgot Password=========================================
$('#resetbtn').click(function(e) {
    e.preventDefault();
    
    var resetEmail = $('#resetEmail').val(); // Lấy giá trị email từ form
    
    // Kiểm tra định dạng email
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (resetEmail === "") {
        alert("Vui lòng nhập địa chỉ email của bạn.");
        return;
    } else if (!emailPattern.test(resetEmail)) {
        alert("Địa chỉ email không đúng định dạng. Vui lòng thử lại.");
        return;
    }

    // Firebase - Gửi yêu cầu reset mật khẩu
    const auth = getAuth();
    sendPasswordResetEmail(auth, resetEmail)
        .then(() => {
            // Hiển thị thông báo thành công
            alert('Email đặt lại mật khẩu đã được gửi! Vui lòng kiểm tra hộp thư của bạn.');
            // Quay lại form đăng nhập
            $('#logreg-forms .form-reset').toggle();
            $('#logreg-forms .form-signin').toggle();
        })
        .catch((error) => {
            // Xử lý lỗi
            console.error(error.message);
            alert('Lỗi: ' + error.message);
        });
});

// Kiểm tra điều kiện khi đặt mật khẩu mới
